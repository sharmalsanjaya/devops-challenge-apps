name: Web & API CI/CD

on:
  push:
    branches: [development]
    paths:
      - 'web/**'
      - 'api/**'
  pull_request:
    branches: [development]
    paths:
      - 'web/**'
      - 'api/**'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  WEB_IMAGE: sanjaya12345/web-app
  API_IMAGE: sanjaya12345/api-app

jobs:
  build-and-deploy-web:
    name: Build and Deploy Web
    runs-on: ubuntu-latest
    # More reliable change detection
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.changed_files, 'web/') ||
      contains(github.event.commits[0].modified, 'web/') ||
      contains(github.event.commits[0].added, 'web/')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Changed Files
        run: |
          echo "Modified files: ${{ toJSON(github.event.commits[0].modified) }}"
          echo "Added files: ${{ toJSON(github.event.commits[0].added) }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Web Image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.WEB_IMAGE }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.WEB_IMAGE }}:${{ github.sha }}

  build-and-deploy-api:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.changed_files, 'api/') ||
      contains(github.event.commits[0].modified, 'api/') ||
      contains(github.event.commits[0].added, 'api/')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Changed Files
        run: |
          echo "Modified files: ${{ toJSON(github.event.commits[0].modified) }}"
          echo "Added files: ${{ toJSON(github.event.commits[0].added) }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push API Image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.API_IMAGE }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.API_IMAGE }}:${{ github.sha }}
