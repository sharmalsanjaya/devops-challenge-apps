name: Web & API CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    defaults:
      run:
      # Mobile folder working directory.
        working-directory: web
    steps:
      - uses: actions/checkout@v2 

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'web/**'   
              
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Web Docker Image
        run: |
          docker build -t my-dockerhub-username/web-app:latest ./web
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push my-dockerhub-username/web-app:latest

      - name: Deploy Web App
        run: echo "Deploying Web App..."  # Replace with actual deployment commands

  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build API Docker Image
        run: |
          docker build -t my-dockerhub-username/api-app:latest ./api
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push my-dockerhub-username/api-app:latest

      - name: Deploy API
        run: echo "Deploying API..."  # Replace with actual deployment commands
